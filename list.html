<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested List with Images</title>
  <style>
    /* Style for the images within list items */
    .list-image {
      width: 20px; /* Adjust the width as needed */
      height: auto;
      margin-right: 5px; /* Add some spacing between the image and the text */
      vertical-align: middle; /* Align the image vertically with the text */
    }
  </style>
</head>
<body>

<ul>
  <li>
    <img src="apple.png" alt="Apple" class="list-image">Fruits
    <ul>
      <li><img src="apple.png" alt="Apple" class="list-image">Apple</li>
      <li><img src="banana.png" alt="Banana" class="list-image">Banana</li>
      <li><img src="orange.png" alt="Orange" class="list-image">Orange</li>
    </ul>
  </li>
  <li>
    <img src="carrot.png" alt="Carrot" class="list-image">Veggies
    <ul>
      <li><img src="carrot.png" alt="Carrot" class="list-image">Carrot</li>
      <li><img src="broccoli.png" alt="Broccoli" class="list-image">Broccoli</li>
      <li><img src="spinach.png" alt="Spinach" class="list-image">Spinach</li>
    </ul>
  </li>
</ul>

</body>
</html>
